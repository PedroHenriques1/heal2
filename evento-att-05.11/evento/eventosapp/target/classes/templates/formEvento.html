    <th:block th:include="mensagemValidador"></th:block>

    <div class="container cadastroEvent" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <form class="row" method="post" style="width: 100%; max-width: 600px;">
            <div class="input-field col s12">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" />
            </div>
            
            <div class="input-field col s12">
                <label for="local">Local:</label>
                <input type="text" id="local" name="local" />
            </div>
            
            <div class="input-field col s6">

                <input type="date" id="data" name="data" />
            </div>
            
            <div class="input-field col s6">
                <input type="time" id="horario" name="horario" />
            </div>
    
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action" style="width: 100%; text-align: center; margin: auto;">
                    Salvar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
